<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
           <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Toggle-Buttom</title>
             <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="header">
   <span>Our Pricing </span>
 </div>

  <div class="annually-monthly">
    <span>Annually</span>  
     <label>
     <input type="checkbox">
     <span class="check"></span>
     </label> 
    <span> Monthly</span>  
  </div>
 
<div class="counteiner-cards">
  <div class="card whitecard"> 
    <p class="card-type">Basic</p>
    <p>&dollar;199.99</p> 
    <p class="card-price">&dollar;19.99</p>
    <div class="card-options"> 
      <hr>
      <p>GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p> up to 3 GB</p>
      <hr>
    </div>
    <button class="card-btn btn">Learn More</button>
  </div>
<div class="card2 whitecard">
  <p class="card-2-type">Professional</p>
  <p>&dollar;249.99 </p> 
  <p class="card-2-price">&dollar;24.99</p>
  <div class="card-options-2">
  <hr>
  <p>1 TB Storage</p>
  <hr>
  <p>5 Users Allowed</p>
  <hr>
  <p>Send up to 10 GB</p>
  <hr>
  <button class="cars-2-btn btn">Learn More</button>
  </div>
</div>
<div class="card3 whitecard" >
  <p class="card-3-type">Master</p>
  <p class="card-3-price">&dollar;39.99</p>
  <p>&dollar;399.99</p>  
  <hr>
  <p>2 TB Storage</p>
  <hr>
  <p>10 Users Allowed</p>
  <hr>
  <p>Send up to 20 GB</p>
  <hr>
  <button class="card-3-btn btn">Learn More</button> 
</div>
</div>
</body>
</html>
